## Exemplo de box com css
<!doctype html>

<html lang="pt-br">

	<head>
	<title>exemplo de css</title>
	<meta charset="utf-8">
	<!-- CSS Interna-->
	<style type="text/css">
	#box_inicial(
		width:400px;
		height:200px;
		background-color:red;
		)
	#box_exemple(
	width:400px;
	height:200px;
	background-color:blue;
	margin-top:30px;
	margin-left:15px;
	margin-right:20px;
	padding:50px;
	border:10px solid black;
	)
	
	#box_final(
		width:400px;
		height:200px;
		background-color:green;
		)
		</style>
	</head>
	<body>
		<div id="box_inicial">
		conteudo da box1
		</div>
		
		<div id="box_exemple">
		conteudo da box exemplo
		</div>
		<div id="box_final">
		contem box final
		</div>
		</body>
		</html>
